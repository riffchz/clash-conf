proxy-providers:
  Umum:
    type: file
    path: "./umum.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Gaming:
    type: file
    path: "./gaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Sosmed:
    type: file
    path: "./sosmed.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Streaming:
    type: file
    path: "./streaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
- name: Gaming
  type: url-test
  disable-udp: false
  use:
  - Gaming
  url: http://www.gstatic.com/generate_204
  interval: '600'
- name: Sosmed
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Sosmed
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: Streaming
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Streaming
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: Umum
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - Umum
  url: http://www.gstatic.com/generate_204
  interval: '300'
